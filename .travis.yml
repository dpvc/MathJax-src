dist: focal
language: node_js
node_js:
- stable
sudo: false
script:
- components/bin/version
- npm install
- npm link
- npm link mathjax-full
- npm run -s compile
- npm run -s make-components
branches:
  only:
  - "/^\\d+\\.\\d+/"
deploy:
  provider: npm
  email: manager@mathjax.org
  api_key:
    secure: 
  on:
    tags: true
  skip_cleanup: true

